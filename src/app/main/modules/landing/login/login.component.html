<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #4a90e2;
            border: none;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card bg-white">
        <div class="card-body">
            <h2 class="text-center text-primary mb-4 fw-bold">Login</h2>

            <form (ngSubmit)="login()" [formGroup]="loginForm">
                <div class="mb-3">
                    <label class="form-label fw-400">User Name</label>
                    <input type="number" formControlName="username" maxlength="10" class="form-control" placeholder="Enter your user name">
                    <div *ngIf="submitted && f.username.errors" class="text-danger mt-1">
                        <span *ngIf="f.username.errors.required">Username is required</span>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-400">Password</label>
                    <input type="password" formControlName="password" class="form-control" placeholder="Enter your password">
                    <div *ngIf="submitted && f.password.errors" class="text-danger mt-1">
                        <span *ngIf="f.password.errors.required">Password is required</span><br>
                        <span *ngIf="f.password.errors.minlength">Password must be at least 6 characters</span>
                    </div>
                </div>

                <button type="submit" [disabled]="loading" class="btn btn-primary w-100">Login</button>

                <p class="text-center mt-3">
                    <a routerLink="/forgot-password" class="text-primary">Forgot password?</a>
                </p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
