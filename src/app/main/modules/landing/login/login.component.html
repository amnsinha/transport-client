<p-toast></p-toast>
<div *ngIf="showVerifyBanner"  class="banner">
  Email has been verified.<br/> Please Login to continue
</div>
<div style="background: #3636cb">
  <div class="container">
  <div class="view-center">
    <h1>Login</h1>
    <form (ngSubmit)=" login()" [formGroup]="loginForm" name="form">
      <div class="form-group row">
        <input [ngClass]="{ 'is-invalid': submitted && f.username.errors }" formControlName="username"
               placeholder="Enter your phone number" type="number" max="10" [maxLength]="10"/>
        <div *ngIf="submitted && f.username.errors" style="position: absolute; top: -188px;right: -489px;" class="invalid-feedback">
          <div *ngIf="f.username.errors.required" class="error">Username is required</div>

        </div>
      </div>
      <div class="form-group row">
        <input [ngClass]="{ 'is-invalid': submitted && f.password.errors }" formControlName="password"
               placeholder="Enter your password" type="password"/>
        <div *ngIf="submitted && f.password.errors" style="position: absolute; top: -188px;right: -489px;" class="invalid-feedback">
          <div *ngIf="f.password.errors.required" class="error">Password is required</div>
          <div *ngIf="f.password.errors.minlength" class="error">Password must be at least 6 characters</div>
        </div>
      </div>
      <div class="form-group row">
        <button [disabled]="loading" style="margin-left: 10px;font-size: larger;" class="btn btn-md landing-btn">Submit</button>
      </div>
      <div class="form-group row">
        <p style="margin-left: 10px;" > <a routerLink="/forgot-password" class="v3-add-bus">forget password</a></p>
      </div>
    </form>
  </div>
  </div>
</div>
