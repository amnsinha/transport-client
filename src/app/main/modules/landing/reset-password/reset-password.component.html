<div class="container">
    <div class="">
      <h1>Reset Password(<span>{{id}}</span>)</h1>
      <form (ngSubmit)=" resetpassword()"  [formGroup]="resetPasswordForm" name="form">
        
       
        <div class="form-group row">
          <input [ngClass]="{ 'is-invalid': submitted && f.password.errors }" formControlName="password"
                 placeholder="Enter your new password" type="password"/>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required" class="error">Password is required</div>
            <div *ngIf="f.password.errors.minlength" class="error">Password must be at least 6 characters</div>
          </div>
        </div>
        <div class="form-group row">
          <input [ngClass]="{ 'is-invalid': submitted && f.password.errors }" formControlName="repassword"
                 placeholder="Enter again your new password again" type="password"/>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required" class="error">Password is required</div>
            <div *ngIf="f.password.errors.minlength" class="error">Password must be at least 6 characters</div>
          </div>
        </div>
        <div class="form-group row">
          <button [disabled]="loading" class="btn btn-md landing-btn" style="font-size:x-large;">Submit</button>
        </div>
      </form>
    </div>
  </div>
