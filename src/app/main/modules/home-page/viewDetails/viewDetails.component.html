<div class="order-form">
    <h2>Create Order</h2>
    <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
        
        <div class="form-group">
            <label for="clientName">Client Name</label>
            <input id="clientName" formControlName="clientName" />
        </div>

        <div class="form-group">
            <label for="origin">Origin</label>
            <select id="origin" formControlName="origin">
                <option *ngFor="let origin of originOptions" [value]="origin">{{ origin }}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="destination">Destination</label>
            <select id="destination" formControlName="destination">
                <option *ngFor="let destination of destinationOptions" [value]="destination">{{ destination }}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="freightWeight">Freight Weight</label>
            <input type="number" id="freightWeight" formControlName="freightWeight" />
        </div>

        <div class="form-group">
            <label for="assignedTruck">Assigned Truck</label>
            <input id="assignedTruck" formControlName="assignedTruck" />
        </div>

        <div class="form-group">
            <label for="assignedDriver">Assigned Driver</label>
            <input id="assignedDriver" formControlName="assignedDriver" />
        </div>

        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" formControlName="status">
                <option *ngFor="let status of statusOptions" [value]="status">{{ status }}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="commissionAmount">Commission Amount</label>
            <input id="commissionAmount" formControlName="commissionAmount" />
        </div>

        <div class="form-group">
            <label for="approvedBy">Approved By</label>
            <select id="approvedBy" formControlName="approvedBy">
                <option *ngFor="let approvedBy of approvedByOptions" [value]="approvedBy">{{ approvedBy }}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="clearance">Clearance</label>
            <input id="clearance" formControlName="clearance" />
        </div>

        <div class="form-group">
            <label for="incharge">Incharge</label>
            <input id="incharge" formControlName="incharge" />
        </div>

        <button type="submit" [disabled]="!orderForm.valid" class="submit-button">Create Order</button>
    </form>
</div>

<style>
    /* Existing CSS, no changes needed */
    .order-form {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        font-family: 'Arial', sans-serif;
    }

    .order-form h2 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
    }

    .form-group {
        margin-bottom: 15px;
        display: flex;
        flex-direction: column;
    }

    .form-group label {
        display: block;
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 5px;
        color: #555;
    }

    .form-group input, .form-group select {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .form-group select:focus, .form-group input:focus {
        border-color: #4e90d0;
        outline: none;
    }

    .submit-button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background-color: #4e90d0;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .submit-button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
    }

    .submit-button:hover {
        background-color: #357ab7;
    }

    /* Two-Column Layout */
    @media (min-width: 768px) {
        .form-group {
            width: 48%;
            margin-right: 4%;
        }

        .form-group:nth-child(even) {
            margin-right: 0;
        }

        .order-form form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        button {
            width: auto;
            margin-top: 1rem;
        }
    }

    /* Mobile Single-Column Layout */
    @media (max-width: 767px) {
        .form-group {
            width: 100%;
            margin-right: 0;
        }

        .order-form form {
            display: block;
        }
    }
</style>
