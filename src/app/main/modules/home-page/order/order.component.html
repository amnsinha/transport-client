<div class="">
  <form [formGroup]="orderForm" (ngSubmit)="submitOrder()">
    <table class="table table-bordered">
      <thead>
      <tr style="font-size: 11px">

        <th>Party</th>
        <th>Origin</th>
        <th>Destination</th>
        <th>Freight Weight</th>
        <th>Assigned Truck</th>
        <th>Assigned Driver</th>
        <th>Status</th>
        <th>Commission Amount</th>
        <th>Approved By</th>
        <th>Clearance</th>
        <th>Incharge</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>
          <p-dropdown [options]="parties" formControlName="party" optionLabel="partyName"
                      placeholder="Select a party" class="form-control"></p-dropdown>
        </td>

        <td>
          <p-dropdown [options]="routeLocations" formControlName="origin" optionLabel="locationName"
                      placeholder="Select origin" class="form-control"></p-dropdown>
        </td>

        <td>
          <p-dropdown [options]="routeLocations" formControlName="destination" optionLabel="locationName"
                      placeholder="Select destination" class="form-control"></p-dropdown>
        </td>

        <td>
          <input type="number" id="freightWeight" formControlName="freightWeight" class="form-control"
                 [ngClass]="{'is-invalid': orderForm.controls['freightWeight'].invalid}" />
          <div *ngIf="orderForm.controls['freightWeight'].invalid" class="invalid-feedback">Freight weight is required.</div>
        </td>

        <td>
          <p-autocomplete (completeMethod)="filterTrucks($event)" formControlName="assignedTruck"
                          optionLabel="truckNumber" placeholder="Search for a truck" class="form-control"></p-autocomplete>
        </td>

        <td>
          <p-dropdown [options]="drivers" formControlName="assignedDriver" optionLabel="driverName"
                      placeholder="Select a driver" class="form-control"></p-dropdown>
        </td>

        <td>
          <input type="text" id="status" formControlName="status" class="form-control" />
        </td>

        <td>
          <input type="number" id="commissionAmount" formControlName="commissionAmount" class="form-control" />
        </td>

        <td>
          <input type="text" id="approvedBy" formControlName="approvedBy" class="form-control" />
        </td>

        <td>
          <input type="text" id="clearance" formControlName="clearance" class="form-control" />
        </td>

        <td>
          <input type="text" id="incharge" formControlName="incharge" class="form-control" />
        </td>
        <td>
          <button type="submit" class="btn btn-primary" [disabled]="orderForm.invalid">Place Order</button>
          <button type="button" class="btn btn-danger ml-2" (click)="deleteOrder()">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>

    <div class="text-center mt-3">

    </div>
  </form>
</div>
