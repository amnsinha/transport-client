<div class="order-details-container">
  <!-- Card for Driver Form and Table -->
  <div class="card p-3">
    
    <!-- Driver Form Section -->
    <div class="form-section">
      <form [formGroup]="driverForm" (ngSubmit)="submitDriver()">
        <table class="table table-bordered">
          <thead>
            <tr style="font-size: 11px; font-weight: bold; background-color: #f8f9fa;">
              <th>Driver Name</th>
              <th>Driver Number</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input id="driverName" formControlName="driverName" required class="form-control" /></td>
              <td><input id="driverNumber" formControlName="driverNumber" required class="form-control" /></td>
              <td>
                <button type="submit" class="btn btn-primary" [disabled]="driverForm.invalid">
                  {{ editingIndex !== null ? 'Update' : 'Add' }}
                </button>
                <button type="button" class="btn btn-secondary ml-2" *ngIf="editingIndex !== null" (click)="cancelEdit()">Cancel</button>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>

    <!-- List of Added Drivers -->
    <div class="driver-list">
      <table class="table table-bordered">
        <tbody>
          <tr *ngFor="let driver of drivers; let i = index">
            <td>{{ driver.driverName }}</td>
            <td>{{ driver.driverNumber }}</td>
            <td>
              <button type="button" class="btn btn-warning btn-sm" (click)="editDriver(i)">Edit</button>
              <button type="button" class="btn btn-danger btn-sm ml-2" (click)="deleteDriver(i)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
