<div class="order-details-container">
  <div class="card p-3">
    
    <!-- Client Add Form -->
    <div class="form-section">
      <form [formGroup]="clientForm" (ngSubmit)="submitClient()">
        <table class="table table-bordered">
          <thead>
            <tr style="font-size: 11px; font-weight: bold; background-color: #f8f9fa;">
              <th>Party Name</th>
              <th>Owner Name</th>
              <th>Contact No.</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input formControlName="partyName" class="form-control" required /></td>
              <td><input formControlName="ownerName" class="form-control" required /></td>
              <td><input formControlName="ownerNumber" class="form-control" required /></td>
              <td>
                <button type="submit" class="btn btn-primary" [disabled]="clientForm.invalid">
                  {{ editId !== null ? 'Update' : 'Add' }}
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>

    <!-- Client List Display -->
    <div class="client-list mt-3" *ngIf="clients.length > 0">
      <table class="table table-bordered">
        <tbody>
          <tr *ngFor="let client of clients">
            <td>{{ client.partyName }}</td>
            <td>{{ client.ownerName }}</td>
            <td>{{ client.ownerNumber }}</td>
            <td>
              <button class="btn btn-sm btn-warning ml-2" (click)="editClient(client)">Edit</button>
              <button class="btn btn-sm btn-danger ml-2" (click)="deleteClient(client.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
