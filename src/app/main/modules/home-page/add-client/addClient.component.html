<div class="order-details-container">
  <!-- Tab Section -->
  <div class="tabs">
    <button [class.active]="currentTab === 'add'" (click)="switchTab('add')">Add Client</button>
    <button [class.active]="currentTab === 'all'" (click)="switchTab('all')">All Clients</button>
  </div>

  <!-- Add Client Form Section -->
  <div *ngIf="currentTab === 'add'" class="add-client-form">
    <form (ngSubmit)="addClient()">
      <div class="form-group">
        <label for="partyName">Party Name:</label>
        <input id="partyName" [(ngModel)]="newClient.partyName" name="partyName" required class="input-field" />
      </div>

      <div class="form-group">
        <label for="ownerName">Owner Name:</label>
        <input id="ownerName" [(ngModel)]="newClient.ownerName" name="ownerName" required class="input-field" />
      </div>

      <div class="form-group">
        <label for="contactNo">Contact No.:</label>
        <input id="contactNo" [(ngModel)]="newClient.contactNo" name="contactNo" required class="input-field" />
      </div>

      <button type="submit" class="submit-button">Add Client</button>
    </form>
  </div>

  <!-- Client Details Table Section -->
  <div *ngIf="currentTab === 'all'">
    <table class="order-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Party Name</th>
          <th>Owner Name</th>
          <th>Contact No.</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{ order.date }}</td>
          <td>{{ order.partyName }}</td>
          <td>{{ order.ownerName }}</td>
          <td>{{ order.contactNo }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
